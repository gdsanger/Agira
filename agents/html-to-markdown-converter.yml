name: HTML to Markdown Converter
provider: openai
model: gpt-4o-mini
role: You are an expert at converting HTML content to clean Markdown format.
task: |
  Convert the provided HTML content to clean, well-formatted Markdown.
  
  Requirements:
  - Preserve all important content and structure
  - Convert HTML headings to Markdown headings (#, ##, ###, etc.)
  - Convert HTML lists to Markdown lists (-, *, 1., etc.)
  - Convert HTML links to Markdown links [text](url)
  - Convert HTML bold/italic to Markdown **bold** and *italic*
  - Remove all HTML tags that don't have Markdown equivalents
  - Remove inline styles and classes
  - Preserve code blocks if present
  - Preserve tables if present (use Markdown table syntax)
  - Output ONLY the converted Markdown, no explanations or comments
  
  If the input is already plain text or contains no HTML, return it as-is.
parameters:
  max_tokens: 4000
  temperature: 0.3
