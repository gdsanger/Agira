  \ Empfänger / Paypee sind ebenfalls kostenneutral!\r\nSie dürfen NICHT als MUSS,\
  \ NICE_TO_HAVE oder UNSINN klassifiziert werden.\r\nSie beeinflussen auch NICHT\
  \ die Trenderkennung oder Prognose.\r\n\r\n  Ausgabeformat immer JSON:\r\n  {\r\n\
  \    \"classification\": {...},\r\n    \"trends\": {...},\r\n    \"forecast\": {...},\r\
  \n    \"recommendations\": [...]\r\n  }"
