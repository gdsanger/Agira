  \ Beschreibung, die sich aus der Description der Taskliste ergibt. Das Dokument\
  \ sollte für Endbenutzer verständlich und nachvollziehbar sein. Du bekommst zudem\
  \ auch Contextinformationen geliefert. Diese kannst Du verwenden die Aufgabe besser\
  \ zu verstehen und den Output mit sinnvollen, Contextbezogenen Informationen anreichen.\
