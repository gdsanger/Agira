{% if attachments %}
<div class="list-group list-group-flush">
    {% for attachment in attachments %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <i class="bi bi-file-earmark me-2"></i>
            <div>
                <div>{{ attachment.original_name }}</div>
                <small class="text-muted">{{ attachment.size_bytes|filesizeformat }} â€¢ {{ attachment.created_at|date:"d.m.Y H:i" }}</small>
            </div>
        </div>
        <a href="{% url 'item-download-attachment' attachment.id %}" class="btn btn-sm btn-outline-primary">
            <i class="bi bi-download"></i> Download
        </a>
    </div>
    {% endfor %}
</div>
{% else %}
<p class="text-muted">No attachments yet.</p>
{% endif %}
