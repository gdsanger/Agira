<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ project.name }} - Issue Portal{% endblock %}</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="mb-4">
            <h1 class="h3">{{ project.name }}</h1>
            <p class="text-muted">{{ organisation.name }} - Issue Portal</p>
            
            <!-- Navigation Tabs -->
            <ul class="nav nav-tabs mt-3">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'embed-project-issues' %}active{% endif %}" 
                       href="{% url 'embed-project-issues' project.id %}?token={{ token }}">
                        <i class="bi bi-list-ul"></i> Issues
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'embed-project-releases' %}active{% endif %}" 
                       href="{% url 'embed-project-releases' project.id %}?token={{ token }}">
                        <i class="bi bi-box-seam"></i> Releases
                    </a>
                </li>
            </ul>
        </div>
        
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
