<!-- Mail Confirmation Modal -->
<div class="modal fade" id="mailConfirmationModal" tabindex="-1" aria-labelledby="mailConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="mailConfirmationModalLabel">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-envelope me-2" viewBox="0 0 16 16">

                    Mail versenden?

                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-info mb-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle me-2" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z"/>

                <div class="mb-3">
                    <label class="form-label fw-bold">Betreff:</label>
                    <div class="border rounded p-2 bg-light" id="mail-subject-preview">
                        <!-- Subject will be inserted here -->
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Nachricht:</label>
                    <div class="border rounded p-3 bg-light" id="mail-message-preview" style="max-height: 400px; overflow-y: auto;">
                        <!-- Message will be inserted here -->
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <small class="text-muted">
                            <strong>Von:</strong> <span id="mail-from-preview"></span>
                        </small>
                    </div>
                    <div class="col-md-6 mb-2">
                        <small class="text-muted">
                            <strong>An:</strong> <span id="mail-to-preview"></span>
                        </small>
                    </div>
                    <div class="col-md-12 mb-2" id="mail-cc-container" style="display: none;">
                        <small class="text-muted">
                            <strong>CC:</strong> <span id="mail-cc-preview"></span>
                        </small>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle me-1" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>

                        <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
