<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="test-csrf-token">
    <title>Dropzone Test</title>
    <style>
        .upload-drop-zone {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background-color: #f5f5f5;
            cursor: pointer;
            margin: 20px;
        }
        .upload-drop-zone:hover {
            border-color: #6366f1;
            background-color: #e0e7ff;
        }
        .upload-drop-zone.drag-over {
            border-color: #6366f1;
            background-color: rgba(99, 102, 241, 0.1);
            transform: scale(1.02);
        }
        .upload-drop-zone input[type="file"] {
            display: none;
        }
        #test-results {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Dropzone Test</h1>
    
    <div id="test-results">
        <h3>Test Results:</h3>
        <div id="results-content">Waiting for initialization...</div>
    </div>
    
    <!-- Dropzone -->
    <div
        id="item-upload-drop-zone"
        class="upload-drop-zone"
        data-upload-zone="true"
        data-component-key="item-attachments"
        data-upload-url="/items/1/upload-attachment/"
        data-refresh-url="/items/1/tabs/attachments/"
        data-refresh-target="#attachments"
        data-max-file-size="26214400">
        <div class="upload-drop-zone-icon">
            <i class="bi bi-cloud-upload"></i>
        </div>
        <div class="upload-drop-zone-text">
            <strong>Drag & drop files here</strong> or click to select
        </div>
        <div class="upload-drop-zone-subtext">
            Support for multiple files • Maximum 25 MB per file
        </div>
        <input 
            type="file" 
            id="item-file-input" 
            name="file" 
            multiple
            accept="*/*">
    </div>
    
    <div id="upload-progress-container"></div>
    
    <script src="/static/js/multi-file-upload.js"></script>
    
    <script>
        // Test script
        setTimeout(() => {
            const results = [];
            
            // Check if global drag handlers are attached
            results.push('✓ Script loaded successfully');
            
            // Check if dropzone is initialized
            const dropzone = document.getElementById('item-upload-drop-zone');
            if (dropzone.dataset.uploadInitialized === 'true') {
                results.push('✓ Dropzone marked as initialized');
            } else {
                results.push('✗ Dropzone NOT initialized');
            }
            
            // Check if instance exists
            if (window.multiFileUploadInstances && window.multiFileUploadInstances['item-attachments']) {
                results.push('✓ Upload instance created');
            } else {
                results.push('✗ Upload instance NOT found');
            }
            
            // Try clicking the dropzone
            let clickHandlerCalled = false;
            const fileInput = document.getElementById('item-file-input');
            const originalClick = fileInput.click;
            fileInput.click = function() {
                clickHandlerCalled = true;
                results.push('✓ Click handler triggered file input');
                updateResults(results);
            };
            
            // Simulate click
            dropzone.click();
            
            if (!clickHandlerCalled) {
                results.push('✗ Click handler NOT working');
            }
            
            // Restore original click
            fileInput.click = originalClick;
            
            updateResults(results);
        }, 1000);
        
        function updateResults(results) {
            document.getElementById('results-content').innerHTML = results.join('<br>');
        }
    </script>
</body>
</html>
