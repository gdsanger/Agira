<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agira{% endblock %}</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Topbar -->
    <nav class="topbar">
        <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
            <i class="bi bi-list"></i>
        </button>
        <div class="topbar-brand">
            <a href="{% url 'home' %}">Agira</a>
        </div>
    </nav>

    <div class="layout-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <nav class="sidebar-nav">
                <a href="{% url 'dashboard' %}" class="sidebar-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                    <i class="bi bi-speedometer2 sidebar-icon"></i>
                    <span class="sidebar-text">Dashboard</span>
                </a>
                <a href="{% url 'projects' %}" class="sidebar-link {% if request.resolver_match.url_name == 'projects' %}active{% endif %}">
                    <i class="bi bi-folder sidebar-icon"></i>
                    <span class="sidebar-text">Projects</span>
                </a>
                
                <!-- Items Section with Collapse -->
                <div class="sidebar-section">
                    <a class="sidebar-section-header" data-bs-toggle="collapse" href="#itemsCollapse" role="button" aria-expanded="true" aria-controls="itemsCollapse">
                        <i class="bi bi-chevron-down sidebar-section-chevron"></i>
                        <span class="sidebar-section-title">Items</span>
                    </a>
                    <div class="collapse show" id="itemsCollapse">
                        <a href="{% url 'items-inbox' %}" class="sidebar-link sidebar-link-sub {% if request.resolver_match.url_name == 'items-inbox' %}active{% endif %}">
                            <i class="bi bi-inbox sidebar-icon"></i>
                            <span class="sidebar-text">Inbox</span>
                        </a>
                        <a href="{% url 'items-backlog' %}" class="sidebar-link sidebar-link-sub {% if request.resolver_match.url_name == 'items-backlog' %}active{% endif %}">
                            <i class="bi bi-list-check sidebar-icon"></i>
                            <span class="sidebar-text">Backlog</span>
                        </a>
                        <a href="{% url 'items-working' %}" class="sidebar-link sidebar-link-sub {% if request.resolver_match.url_name == 'items-working' %}active{% endif %}">
                            <i class="bi bi-lightning sidebar-icon"></i>
                            <span class="sidebar-text">Working</span>
                        </a>
                    </div>
                </div>
                
                <a href="{% url 'changes' %}" class="sidebar-link {% if request.resolver_match.url_name == 'changes' %}active{% endif %}">
                    <i class="bi bi-arrow-repeat sidebar-icon"></i>
                    <span class="sidebar-text">Changes</span>
                </a>
                <a href="{% url 'organisations' %}" class="sidebar-link {% if request.resolver_match.url_name == 'organisations' %}active{% endif %}">
                    <i class="bi bi-building sidebar-icon"></i>
                    <span class="sidebar-text">Organisations</span>
                </a>
                
                <!-- AI/KI Section with Collapse -->
                <div class="sidebar-section">
                    <a class="sidebar-section-header" data-bs-toggle="collapse" href="#aiCollapse" role="button" aria-expanded="true" aria-controls="aiCollapse">
                        <i class="bi bi-chevron-down sidebar-section-chevron"></i>
                        <span class="sidebar-section-title">AI/KI</span>
                    </a>
                    <div class="collapse show" id="aiCollapse">
                        <a href="{% url 'ai-providers' %}" class="sidebar-link sidebar-link-sub {% if request.resolver_match.url_name == 'ai-providers' %}active{% endif %}">
                            <i class="bi bi-robot sidebar-icon"></i>
                            <span class="sidebar-text">AI Providers</span>
                        </a>
                        <a href="{% url 'ai-jobs-history' %}" class="sidebar-link sidebar-link-sub {% if request.resolver_match.url_name == 'ai-jobs-history' %}active{% endif %}">
                            <i class="bi bi-clock-history sidebar-icon"></i>
                            <span class="sidebar-text">AI Jobs History</span>
                        </a>
                    </div>
                </div>
                
                <a href="/admin/" class="sidebar-link">
                    <i class="bi bi-gear sidebar-icon"></i>
                    <span class="sidebar-text">Admin</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Sidebar Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const mainContent = document.querySelector('.main-content');
            
            // Check localStorage for sidebar state
            const sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (sidebarCollapsed) {
                sidebar.classList.add('collapsed');
                mainContent.classList.add('sidebar-collapsed');
            }
            
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('sidebar-collapsed');
                
                // Save state to localStorage
                const isCollapsed = sidebar.classList.contains('collapsed');
                localStorage.setItem('sidebarCollapsed', isCollapsed);
            });
            
            // Handle section collapse chevron rotation
            const collapseElements = document.querySelectorAll('.collapse');
            collapseElements.forEach(function(collapseEl) {
                collapseEl.addEventListener('show.bs.collapse', function() {
                    const header = document.querySelector('[href="#' + collapseEl.id + '"]');
                    const chevron = header.querySelector('.sidebar-section-chevron');
                    chevron.style.transform = 'rotate(0deg)';
                });
                
                collapseEl.addEventListener('hide.bs.collapse', function() {
                    const header = document.querySelector('[href="#' + collapseEl.id + '"]');
                    const chevron = header.querySelector('.sidebar-section-chevron');
                    chevron.style.transform = 'rotate(-90deg)';
                });
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
